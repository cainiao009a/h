<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>链接到协议</title>
		<!-- 设置把数字检测为电话 -->
		<meta name="format-detection" content="telephone=yes">
	</head>
	<body>
		<!-- Javascript协议 -->
		<a href="javascript:alert('Hello world')">用JS打招呼</a>
		<!-- 邮件协议 -->
		<a href="mailto:whqet@qq.com">给庆哥发邮件</a>
		<!-- 打电话 -->
		<a href="tel:10086">打个电话吧</a>
		<!-- 发短信 -->
		<a href="sms:10086?hello world">发个短信来试试</a>
	</body>
</html>
