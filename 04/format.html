<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 语义化的元素
			 var code kbd samp dfn
		 -->
		 <var>name</var>
		 <code>var name='whq';</code>
		 <kbd>ctrl+B</kbd>
		 <samp>hello world</samp>
		 <dfn>java</dfn>
		 <!-- 格式化元素 -->
		 <i>斜体</i>
		 <b>粗体</b>
		 <u>下划线</u>
		 <s>删除线</s>
		 <big>大字</big>
		 <small>小字</small>
		 <sup>上标</sup>
		 <sub>下标</sub>
	</body>
</html>
