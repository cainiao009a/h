<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强调元素的使用</title>
</head>

<body>
    <!-- em表示句子的着重点 -->
    <p>我<em>喜欢</em>胡萝卜</p>
    <p>我喜欢<em>胡萝卜</em></p>
    <!-- strong表示内容强烈的重要性 -->
    <p>前端开发<strong>非常</strong>重要！</p>
</body>

</html>
