<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 01 利用acceskey属性设置快捷键  -->
		<a href="http://www.baidu.com/s?wd=html" accesskey="h" tabindex="4">html</a>
		<!-- 利用空行在页面中弄个空格 -->
		<a href="http://www.baidu.com/s?wd=css" accesskey="c">css</a>
		
		<!-- 02 利用contenteditable设置元素可编辑 -->
		<h1 contenteditable="true">开心学习前端开发！</h1>
		<!-- contenteditable是布尔属性，可以简写! -->
		<h2 contenteditable>开心学习前端开发！</h2>
		
		<!-- 03 利用hidden属性设置可见性 -->
		<button onclick="this.setAttribute('hidden',true)">按钮</button>
		
		<!-- 04 tabindex属性设置tab次序 -->
		<input type="text" placeholder="姓名" tabindex="1">
		<input type="text" placeholder="单位" tabindex="3">
		<input type="text" placeholder="电话" tabindex="2">
		
		<!-- 05 disable属性设置不可用 -->
		<input type="text" placeholder="信息锁定" disabled>
	</body>
</html>
