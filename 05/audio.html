<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插入音频</title>
    <style type="text/css">
        audio{
            outline: none;
            background:none;
        }
    </style>
</head>
<body>
    <!-- embed方式插入音频 -->
    <!-- <embed src="img/audio.mp3" type="audio/mpeg" autostart hidden="false"> -->
    <!-- 
    支持的属性
        autostart 自动播放
        loop      循环播放
        hidden    隐藏面板
    -->
    <!-- 大多数现代浏览器已经弃用并取消了对浏览器插件的支持 -->
    
    <!-- audio方式插入音频 -->
    <audio src="img/audio2.mp3" autoplay hidden="hidden">
        您的浏览器不支持<code>audio</code>元素！
    </audio>
    <!-- 
    audio的属性
        src         音频资源地址
        controls    是否显示控制面板
        autoplay    自动播放
        loop        循环播放
        muted       静音
    -->

    <!-- 使用source指定音频 -->
    <!-- 可以设置多种格式音频，用作浏览器兼容 -->
    <!-- 新的、优化的格式放前面，最后面放最安全的格式 -->
<!--    <audio controls="controls" autoplay="true" loop >
        您的浏览器不支持<code>audio</code>元素！
        <source src="img/audio2.mp3" type="audio/mpeg">
    </audio> -->
</body>
</html>
