<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- embed方式插入音频 -->
		<!-- 
		支持的属性
		    autostart 自动播放
		    loop      循环播放
		    hidden    隐藏面板
		-->
		<!-- 大多数现代浏览器已经弃用并取消了对浏览器插件的支持 -->
		<embed src="img/audio.mp3" type="audio/mpeg" autostart="false">
		
		
		
		<!-- audio方式插入音频 -->
		<!-- 
		audio的属性
		    src         音频资源地址
		    controls    是否显示控制面板
		    autoplay    自动播放
		    loop        循环播放
		    muted       静音
		-->
		
		
		
		
		
		
		
		
		<!-- 使用source指定音频 -->
		<!-- 可以设置多种格式音频，用作浏览器兼容 -->
		<!-- 新的、优化的格式放前面，最后面放最安全的格式 -->
		
		
		
		
	</body>
</html>
